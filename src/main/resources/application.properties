spring.application.name=jmn-blog-api

server.port=8000

spring.datasource.url=jdbc:postgresql://localhost:5432/jmn_blog_db
spring.datasource.username=postgres
spring.datasource.password=localadmin
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# Disable Spring Security configuration warning
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

#debug logs
logging.level.org.springframework.security=debug

spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true